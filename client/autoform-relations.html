<template name="afRelations">
    <div class="form-group">
        <input type="text" class="form-control" id="searchBox_{{schemaKey}}"/>
    </div>
    {{#if getResults}}
        <table class="afRelations-table">
            <tr>
                <th></th>
                {{#each getFields}}
                    <th>{{this}}</th>
                {{/each}}
            </tr>
            {{#each getResults}}
                <tr>
                    <td><a href="#" class="afRelations-add"><i class="fa afr-plus fa-plus"></i></a></td>
                    {{#each getFields}}
                       <td>{{{getProp .. this}}}</td>
                    {{/each}}
                </tr>
            {{/each}}
        </table>
    {{/if}}
    {{#if getCurrentRecords}}
        <label class="control-label" style="padding-top:5px;display:block;">Selected Records:</label>
        <table class="afRelations-table" data-schema-key="{{schemaKey}}" id="afRelations-{{schemaKey}}">
            <tr>
                <th></th>
                {{#each getFields}}
                    <th>{{this}}</th>
                {{/each}}
            </tr>

            {{#each getCurrentRecords}}
                <tr>
                    <td><a href="#" class="afRelations-rem"><i class="fa afr-minus fa-minus"></i></a></td>
                    {{#each getFields}}
                        <td>{{{getProp .. this}}}</td>
                    {{/each}}
                </tr>
            {{/each}}

        </table>
    {{/if}}
</template>
